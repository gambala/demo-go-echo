service: demo-go-echo
image: gambala/demo-go-echo
servers:
  - <%= ENV["MAIN_SERVER_IP"] %>
labels:
  traefik.http.routers.demo-go-echo-web.rule: Host(`echo.gambala.pro`)
registry:
  server: ghcr.io
  username: gambala
  password:
    - KAMAL_REGISTRY_PASSWORD
healthcheck:
  interval: 10s
  path: /
  port: 1323
builder:
  multiarch: false
